<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Correction Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .type-display {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin: 0 auto 30px;
            font-weight: bold;
            text-align: center;
            width: auto;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        .image-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-5px);
        }
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .image-card h3 {
            text-align: center;
            padding: 15px;
            margin: 0;
            color: #2c3e50;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px;
            text-align: center;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Correction Results</h1>
        <div style="text-align: center;">
            <div class="type-display">Corrected for: {{ type }}</div>
        </div>
        
        <div class="image-grid">
            <div class="image-card">
                <img src="../static/{{ input_img }}" alt="Original Image">
                <h3>Original Image</h3>
            </div>
            
            <div class="image-card">
                <img src="../static/{{ simulated_img }}" alt="Simulated View">
                <h3>Simulated View</h3>
            </div>
            
            <div class="image-card">
                <img src="../static/{{ output_img }}" alt="Corrected Image">
                <h3>Corrected Image</h3>
            </div>
        </div>
        
        <a href="/" class="btn">Process Another Image</a>
    </div>
</body>
</html>
